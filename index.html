<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <h1>Bookmarklet</h1>

    <div id="ok" hidden class="mb-4">
      <div class="card">
        <div class="card-header">
          Install Bookmarklet
        </div>
        <div class="card-body">
          <p class="lead">
            Drag this bookmarklet to your bookmarks bar:
          </p>
          <p class="mb-0">
            <a id="bookmarklet" class="btn btn-primary btn-lg" href="javascript:">Bookmarklet</a>
          </p>
        </div>
        <div class="card-footer text-muted">
          <a id="permalink" href="#">Permalink to this page</a>
        </div>
      </div>
    </div>

    <details id="edit">
      <summary>Edit code</summary>
      <p>
        <label for="title">Title:</label>
        <input id="title">
      </p>
      <p>
        <label for="code">JS Code:</label>
        <textarea id="code">void (() =&gt; {

})()</textarea>
      </p>
    </details>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
      function onchange() {
        $('#bookmarklet').text($('#title').val()).attr('href', `javascript:${encodeURIComponent($('#code').val())}`)
        $('#ok').get(0).hidden = !$('#title').val() || !$('#code').val()
        $('#permalink').attr('href', location.href.replace(/$|#[^]*$/, '#state=' + base64Encode(JSON.stringify({
          code: $('#code').val(),
          title: $('#title').val(),
        }))))
      }
      $('#title, #code').change(onchange)
      var m = location.hash.match(/state=([^&]+)/)
      function base64Encode(str) {
        return window.btoa(unescape(encodeURIComponent( str )));
      }
      function base64Decode(str) {
        return decodeURIComponent(escape(window.atob( str )));
      }
      if (m) {
        try {
          var state = JSON.parse(base64Decode(m[1]))
          $('#title').val(state.title)
          $('#code').val(state.code)
        } catch (e) { console.error(e) }
      }
      onchange()
      if ($('#ok').get(0).hidden) {
        $('#edit').get(0).open = true
      }
    </script>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
